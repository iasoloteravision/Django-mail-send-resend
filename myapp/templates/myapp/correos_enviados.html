<!-- myapp/templates/myapp/correos_enviados.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correos Enviados</title>
</head>
<body>
    <h1>Correos Enviados</h1>
    <ul>
        {% for correo_enviado in correos_enviados %}
            <li>{{ correo_enviado.titulo }} - {{ correo_enviado.destinatario }}</li>
        {% endfor %}
    </ul>
</body>
</html>
